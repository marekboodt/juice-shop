name: ZAP Scan on Juice Shop (Optie B)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000
        options: >-
          --health-cmd="node /juice-shop/utils/healthcheck.js"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Wait for Juice Shop health
        run: |
          echo "Waiting for Juice Shop health status..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Juice Shop is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "Juice Shop did not become healthy in time"
          exit 1

      - name: Debug Juice Shop logs if failed
        if: failure()
        run: docker logs $(docker ps -q -f "ancestor=bkimminich/juice-shop")

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          cmd_options: '-a'
